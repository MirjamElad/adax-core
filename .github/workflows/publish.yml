name: Build and Publish to npm

on:
  # This allows the workflow to be manually triggered via the "Actions" tab in GitHub
  workflow_dispatch:
    inputs:
      release:
        description: 'Confirm publishing to npm'
        required: true
        default: 'no'
        type: choice
        options:
          - 'yes'
          - 'no'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build

  publish:
    runs-on: ubuntu-latest
    needs: build
    # Only run the publish job if the dispatch input is 'yes'
    if: ${{ github.event.inputs.release == 'yes' }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PUBLISH_NPM_TOKEN }}
